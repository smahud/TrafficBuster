<div class="content-wrapper">
  <h2 class="content-title">General Traffic</h2>

  <div class="content-card" style="min-height: 260px;">
    <div class="mb-2">
      <label for="url-input" class="form-label">URL *</label>
      <input type="text" id="url-input" class="form-input w-full" placeholder="example.com/page">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2">
      <div class="space-y-2">
        <label class="form-label">Traffic type</label>
        <div class="space-y-1 pt-1">
          <label class="form-radio-label">
            <input type="radio" id="traffic-type-direct" name="traffic-type" value="Direct" class="form-radio" checked>
            <span>Direct</span>
          </label>
          <label class="form-radio-label">
            <input type="radio" id="traffic-type-organic" name="traffic-type" value="Organic" class="form-radio">
            <span>Organic</span>
          </label>
        </div>
        <div class="grid grid-cols-2 gap-2 pt-2">
          <button id="add-url-button" class="btn btn-primary w-full">Add</button>
          <button id="import-url-button" class="btn btn-secondary w-full">Import URLs</button>
        </div>
        <p id="import-status" class="text-xs text-gray-500 h-4"></p>
      </div>
      <div id="organic-options-container" class="space-y-2 hidden">
        <div class="h-form-element">
          <label for="organic-source-type" class="form-label">Source Type</label>
          <select id="organic-source-type" class="form-select">
            <option value="">-- Pilih Tipe --</option>
            <option value="Search Engine">Search Engine</option>
            <option value="Referral">Referral</option>
          </select>
        </div>
        <div id="organic-source-content-div" class="h-form-element hidden">
          <label for="organic-source-content" class="form-label">Source</label>
          <select id="organic-source-content" class="form-select">
          </select>
        </div>
        <div id="organic-source-input-div" class="h-form-element hidden">
          <label for="organic-source-input" id="organic-source-input-label" class="form-label">Keywords *</label>
          <input type="text" id="organic-source-input" class="form-input" placeholder="Keyword1, Keyword2...">
        </div>
      </div>
    </div>
  </div>
  
  <div class="content-card">
    <div class="flex justify-between items-center mb-2">
      <h3 class="card-title">Target List</h3>
      <div>
        <button id="reset-stats-button" class="btn btn-secondary">Reset Statistik</button>
        <button id="clear-table-button" class="btn btn-secondary ml-2">Clear All</button>
      </div>
    </div>
    <div class="table-scroll-wrapper">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0">
          <tr>
            <th class="table-header text-left">#</th>
            <th class="table-header text-left">URL</th>
            <th class="table-header text-left">Website</th>
            <th class="table-header text-left">Type</th>
            <th class="table-header text-left">Source</th>
            <th class="table-header text-left">Keyword</th>
            <th class="table-header text-left">Flow Status (Done/Tgt | Click/Tgt)</th>
            <th class="table-header text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="url-table-body" class="bg-white divide-y divide-gray-200">
        </tbody>
      </table>
    </div>
  </div>
</div>
